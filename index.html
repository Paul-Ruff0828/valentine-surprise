<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Valentine Surprise üíò</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  position: relative;
}

/* Background */
#bg {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 75%;
  height: 100%;
  transform: translate(-50%, -50%) scale(1);
  background: no-repeat center center;
  background-size: cover;
  z-index: -2;
  animation: kenburns 6s ease-in-out forwards;
}

@keyframes kenburns {
  from { transform: translate(-50%, -50%) scale(1); }
  to { transform: translate(-50%, -50%) scale(1.15); }
}

#overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

#love {
  position: absolute;
  font-size: clamp(28px, 6vw, 48px);
  font-weight: 800;
  text-align: center;
  white-space: nowrap;
  user-select: none;
  color: white;
  filter: drop-shadow(0 0 12px hotpink) drop-shadow(0 0 25px deeppink);
}

.glow {
  animation: glowPulse 1.6s infinite alternate;
}

@keyframes glowPulse {
  from { filter: drop-shadow(0 0 8px hotpink); }
  to { filter: drop-shadow(0 0 22px deeppink); }
}

.heart {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
  opacity: 0.8;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: pink;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkle 700ms ease-out forwards;
}

@keyframes sparkle {
  from { transform: scale(1); opacity: 1; }
  to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
}
</style>
</head>
<body>

<div id="bg"></div>
<div id="overlay"></div>

<div id="love" class="glow">
  <span style="color: hotpink;">Happy Valentine‚Äôs Day BABE!!! ‚ù§Ô∏è</span><br>
  <span style="color: tomato;">Will you be my Valentine?</span>
</div>

<!-- AUDIO (Hidden) -->
<audio id="bgMusic">
  <source src="thechair.mp3" type="audio/mpeg">
</audio>

<script>
const love = document.getElementById("love");
const bg = document.getElementById("bg");
const music = document.getElementById("bgMusic");

let x = 40, y = 60, dx = 2.5, dy = 2.5, heartMode = false;
let musicStarted = false;

/* BACKGROUND ROTATION */
const images = ["mylove1.jpg","mylove2.jpg","mylove3.jpg","mylove4.jpg","mylove5.jpg","mylove6.jpg","mylove7.jpg","mylove8.jpg","mylove10.jpg","mylove11.jpg","mylove13.jpg","mylove14.jpg"];
let currentImage = 0;

bg.style.backgroundImage = `url('${images[currentImage]}')`;

function rotateBackground() {
  currentImage = (currentImage + 1) % images.length;
  bg.style.animation = "none";
  void bg.offsetWidth;
  bg.style.backgroundImage = `url('${images[currentImage]}')`;
  bg.style.animation = "kenburns 6s ease-in-out forwards";
}

setInterval(rotateBackground, 5000);

/* FLOATING HEARTS */
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.bottom = "-90px";
  h.style.fontSize = Math.random() * 36 + 40 + "px";
  h.style.animationDuration = Math.random() * 5 + 7 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 12000);
}
setInterval(spawnHeart, 800);

/* SPARKLES */
function sparkleBurst(cx, cy) {
  for (let i = 0; i < 16; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    const angle = Math.random() * Math.PI * 2;
    const dist = Math.random() * 60 + 40;
    s.style.left = cx + "px";
    s.style.top = cy + "px";
    s.style.setProperty("--x", Math.cos(angle) * dist + "px");
    s.style.setProperty("--y", Math.sin(angle) * dist + "px");
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 700);
  }
}

/* BOUNCE */
function bounce() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  const tw = love.offsetWidth;
  const th = love.offsetHeight;

  x += dx;
  y += dy;

  if (x <= 0 || x + tw >= w) dx *= -1;
  if (y <= 0 || y + th >= h) dy *= -1;

  love.style.left = x + "px";
  love.style.top = y + "px";
}

/* HEART PATH */
function heartPath() {
  const t = Date.now() / 500;
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;
  const tw = love.offsetWidth;
  const th = love.offsetHeight;

  const hx = 130 * Math.pow(Math.sin(t), 3);
  const hy = -110 * (
    0.8125 * Math.cos(t)
    - 0.3125 * Math.cos(2*t)
    - 0.125 * Math.cos(3*t)
    - 0.0625 * Math.cos(4*t)
  );

  love.style.left = cx + hx - tw/2 + "px";
  love.style.top = cy + hy - th/2 + "px";
}

/* LOOP */
function loop() {
  heartMode ? heartPath() : bounce();
  requestAnimationFrame(loop);
}
loop();

/* FADE IN */
function fadeIn(audio, duration = 4000) {
  audio.volume = 0;
  audio.play();
  let step = 0.05;
  let interval = duration * step;

  let fade = setInterval(() => {
    if (audio.volume < 1) {
      audio.volume = Math.min(audio.volume + step, 1);
    } else {
      clearInterval(fade);
    }
  }, interval);
}

/* FADE OUT & RESTART */
function fadeOut(audio, duration = 4000) {
  let step = 0.05;
  let interval = duration * step;

  let fade = setInterval(() => {
    if (audio.volume > 0) {
      audio.volume = Math.max(audio.volume - step, 0);
    } else {
      clearInterval(fade);
      audio.currentTime = 0;
      fadeIn(audio, duration);
    }
  }, interval);
}

music.addEventListener("timeupdate", () => {
  if (music.duration - music.currentTime < 4) {
    fadeOut(music, 4000);
  }
});

/* CLICK */
document.body.addEventListener("click", e => {
  sparkleBurst(e.clientX, e.clientY);

  if (!musicStarted) {
    fadeIn(music, 4000);
    musicStarted = true;
  }

  heartMode = !heartMode;
});
</script>

</body>
</html>
